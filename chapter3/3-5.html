<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자열 압축</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "",
          cnt = 1;
        let arr = [];
        for (let i = 0; i < s.length; i++) {
          arr.push(cnt);
          if (s[i] === s[i + 1]) cnt++;
          else cnt = 1;
        }
        for (let i = 0; i < s.length; i++) {
          if (arr[i + 1] === 1 || i === s.length - 1) {
            if (arr[i] > 1) {
              answer += s[i] + String(arr[i]);
            } else {
              answer += s[i];
            }
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
