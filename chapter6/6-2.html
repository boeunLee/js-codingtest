<html>
  <head>
    <meta charset="UTF-8" />
    <title>괄호문자제거</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let stack = [];
        for (let x of s) {
          if (x === ")") {
            pop = stack.pop();
            while (pop !== "(") {
              pop = stack.pop();
            }
          } else {
            stack.push(x);
          }
        }
        answer = stack.join("");

        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
