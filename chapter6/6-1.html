<html>
  <head>
    <meta charset="UTF-8" />
    <title>올바른 괄호</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === ")") {
            // 처음에 )가 나왔을 경우 체크
            if (stack.length === 0) {
              answer = "NO";
              break;
            } else stack.pop();
          } else {
            stack.push(s[i]);
          }
        }
        if (stack.length > 0) answer = "NO";
        return answer;
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
