<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(){  
              let answer="";
              let queue = [];
              queue.push(1);
              while(queue.length>0){
                let n = queue.shift();
                answer+=n+" ";
                for(let v of [n*2, n*2+1]){
                  if(v>7) break;
                  queue.push(v);
                }
              }
              return answer;
            }

            console.log(solution());
        </script>
    </body>
</html>
