<html>
  <head>
    <meta charset="UTF-8" />
    <title>A를 #로</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = [...s];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "A") {
            answer.splice(i, 1, "#");
          }
        }
        answer = answer.join("");
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
