<html>
  <head>
    <meta charset="UTF-8" />
    <title>자릿수의 합</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0,
          max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < n; i++) {
          let sum = 0;
          let num = arr[i];
          while (num > 0) {
            sum += num % 10;
            num = Math.floor(num / 10);
          }
          if (max < sum) {
            answer = arr[i];
            max = sum;
          } else if (max === sum) {
            if (answer < arr[i]) {
              answer = arr[i];
            }
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
