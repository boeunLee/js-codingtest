<html>
  <head>
    <meta charset="UTF-8" />
    <title>LRU</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          let idx;
          if (answer.includes(arr[i])) {
            idx = answer.indexOf(arr[i]);
            answer.splice(idx, 1);
          } else {
            answer.splice(0, 0, arr[i]);
          }
          if (idx) {
            answer.splice(0, 0, arr[i]);
          }
          if (answer.length > size) {
            answer.pop();
          }
        }
        return answer.join(" ");
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
