<html>
  <head>
    <meta charset="UTF-8" />
    <title>버블정렬 응용</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "";
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] < 0) continue;
          for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j + 1] < 0) continue;
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        let arr1 = [];
        let arr2 = [];
        for (let x of arr) {
          if (x < 0) arr1.push(x);
          else arr2.push(x);
        }
        arr = [...arr1, ...arr2];
        answer = arr.join(" ");
        return answer;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
