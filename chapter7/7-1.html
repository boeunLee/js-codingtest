<html>
  <head>
    <meta charset="UTF-8" />
    <title>선택정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "";
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              let temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        answer = arr.join(" ");
        return answer;
      }
      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
