<html>
  <head>
    <meta charset="UTF-8" />
    <title>회의실 배정</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer=0;
        meeting.sort((a,b)=>{
          // 회의가 끝나는 시간이 같을 경우도 고려
          if(a[1] === b[1]){
            return a[0] - b[0];
          }else{
            return a[1] - b[1];
          }
        });
        let end= 0;
        for(x of meeting){
          // 다음 회의 시작 시간이 이전 회의가 끝나는 시간보다 크거나 같을때
          if(x[0]>=end){
            answer++;
            end = x[1];
          }
        }
        return answer;
      }

      // let arr = [
      //   [1, 4],
      //   [2, 3],
      //   [3, 5],
      //   [4, 6],
      //   [5, 7],
      // ];
      let arr = [
        [3,3],
        [1,3],
        [2,3]
      ]
      console.log(solution(arr));
    </script>
  </body>
</html>
