<html>
  <head>
    <meta charset="UTF-8" />
    <title>봉우리</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        let flag = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            flag = 0;
            for (let k = 0; k < 4; k++) {
              if (
                i + dx[k] < 0 ||
                i + dx[k] >= arr.length ||
                j + dy[k] < 0 ||
                j + dy[k] >= arr.length
              ) {
                continue;
              } else if (arr[i][j] <= arr[i + dx[k]][j + dy[k]]) {
                flag = 1;
                break;
              }
            }
            if (flag !== 1) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
