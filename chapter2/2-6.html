<html>
  <head>
    <meta charset="UTF-8" />
    <title>격자판 최대합</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          let sum1 = 0,
            sum2 = 0;
          for (let j = 0; j < arr.length; j++) {
            // 가로
            sum1 += arr[i][j];
            // 세로
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum1, sum2);
        }
        // 대각선
        for (let i = 0; i < arr.length; i++) {
          let sum1 = 0,
            sum2 = 0;
          sum1 += arr[i][i];
          sum2 += arr[i][arr.length - 1 - i];
          answer = Math.max(answer, sum1, sum2);
        }
        return answer;
      }
      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
