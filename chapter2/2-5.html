<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [],
          cnt = 1;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (i === j) {
              continue;
            } else if (arr[i] < arr[j]) {
              cnt++;
            }
          }
          answer.push(cnt);
          cnt = 1;
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
