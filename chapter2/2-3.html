<html>
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        // 1은 3을 이김
        // 2는 1을 이김
        // 3은 2를 이김
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            answer += "D";
          } else if (Math.abs(a[i] - b[i]) === 1) {
            if (a[i] > b[i]) {
              answer += "A";
            } else {
              answer += "B";
            }
          } else if (Math.abs(a[i] - b[i]) === 2) {
            if (a[i] < b[i]) {
              answer += "A";
            } else {
              answer += "B";
            }
          }
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
