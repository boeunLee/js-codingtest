<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열 합치기</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let tmp = new Set();
        let newArr = [...arr1, ...arr2];

        for (let i = 0; i < newArr.length; i++) {
          tmp.add(newArr[i]);
        }

        let answer = Array.from(tmp).sort((a, b) => a - b);
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
