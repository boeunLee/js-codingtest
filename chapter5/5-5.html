<html>
  <head>
    <meta charset="UTF-8" />
    <title>최대 매출</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer = Number.MIN_SAFE_INTEGER,
          sum = 0;
        for (let i = 0; i < arr.length - k; i++) {
          sum = 0;
          for (let j = i; j < i + k; j++) {
            sum += arr[j];
          }
          answer = Math.max(answer, sum);
        }
        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
