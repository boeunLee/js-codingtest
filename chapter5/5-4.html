<html>
  <head>
    <meta charset="UTF-8" />
    <title>연속 부분수열2</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let lt = 0,
          rt = 0;
        let answer = 0;
        let sum = 0;
        for (let i = lt; i < arr.length; i++) {
          if (arr[rt] <= m) {
            answer++;
          }
          sum += arr[rt++];
          if (sum > m) {
            while (sum > m) {
              sum -= arr[lt++];
              if (sum <= m) {
                answer++;
              }
            }
          } else {
            answer++;
          }
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
