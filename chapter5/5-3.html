<html>
  <head>
    <meta charset="UTF-8" />
    <title>연속 부분수열1</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = arr[i];
          if (sum === m) {
            answer++;
            continue;
          } else if (sum > m) {
            continue;
          } else {
            let j = i + 1;
            while (sum < m) {
              sum += arr[j];
              if (sum === m) {
                answer++;
                break;
              } else if (sum > m) {
                break;
              } else {
                j++;
              }
            }
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
