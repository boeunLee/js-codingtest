<html>
  <head>
    <meta charset="UTF-8" />
    <title>대소문자 변환</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x.toUpperCase() === x) {
            answer += x.toLowerCase();
          } else if (x.toLowerCase() === x) {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
