<html>
  <head>
    <meta charset="UTF-8" />
    <title>연필개수</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        // 1명 - 1자루, n명 - n자루(n/12다스)
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
